<header>
  <div>
    <table class="center">
      <tr>
        <td>
          <img src="../../assets/baseball.png" alt="Baseball" class="baseball">
        </td>
        <td>
          <h2>SPORTSDEX</h2>
        </td>
        <td>
          <img src="../../assets/flag.png" alt="Flag" class="flag">
        </td>
      <tr>
    </table>
  </div>
</header>

<div>
  <table class="center">
    <tr>
      <td>
        <img src="../../assets/cubs.png" alt="Cubs" class="cubs">
      </td>
      <td>
        <h3>Sign Up</h3>
      </td>
    <tr>
  </table>
</div>
<form #userData="ngForm" (ngSubmit)="register(userData)" novalidate class="form">
  <div class="row">
    <div class="col">
      <div class="form-group register-lbl">
        <label class="form-label" for="firstName">First Name</label>
        <input class="form-control login-input" name="firstname" value="firstname" id="firstname" ngModel required #firstname="ngModel">
      </div>

      <div class="form-group register-lbl">
        <label class="form-label" for="username">Username</label>
        <input class="form-control login-input" name="username" id="username" ngModel required #username="ngModel">
      </div>
    </div>

    <div class="col">

      <div class="form-group register-lbl">
        <label class="form-label" for="lastname">Last Name</label>
        <input class="form-control login-input" name="lastname" id="lastname" ngModel required #lastname="ngModel">
      </div>

      <div class="form-group register-lbl">
        <label class="form-label" for="password">Password</label>
        <input class="form-control login-input" name="password" id="password" ngModel required #password="ngModel">
      </div>
    </div>
    <div class="row-email">
      <div class="form-group register-lbl">
        <label class="form-label" for="email">Email Address</label>
        <input class="form-control login-input" name="email" id="email" ngModel required #email="ngModel">
      </div>
    </div>
  </div>
  <button class="register-btn">Register</button>

</form>
<button class="login-btn" routerLink="">Login</button>

<img src="../../assets/authhero.png" alt="Chicago" class="chicago">
