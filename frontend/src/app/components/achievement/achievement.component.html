<div class="achievement-cont">
<div class="img-cont" [ngStyle]="{'background-image': 'url(' + achievement.image + ')', 'background-position': '50% 50%'}">
    <!-- <img src="{{achievement.image}}" class="achievement-img"> -->
</div>
<p class="achievement-title">{{achievement.description}}</p>
<button *ngIf="isLocked" (click)="unlockAchievement()"class="achievement-btn">Unlock!</button>
<button *ngIf="!isLocked" (click)="deleteUserAchievement()"class="achievement-btn">Remove!</button>
</div>
